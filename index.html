<!DOCTYPE html>
<html>
  <head>
    <title>Imgine</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href='assets/Imgine.jpg' rel='icon'/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">		
	<link href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
    <link href="style.css" rel="stylesheet" type="text/css"/>

	<script src="https://kit.fontawesome.com/4d77ecffb7.js" crossorigin="anonymous"></script>
	<script src='https://docs.opencv.org/3.4.0/opencv.js'></script>
	<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
	<script src="processing.js"></script>
  </head>
  <body>
    <header>

	</header>
	<main>
		<div class='container-fluid'>
			<div class='row top-row'>
				<div id='img-control' class='col-md-3'>
					
					<!--Logo-->
					<h1 class='imgine-text center'>
						<i class="fas fa-camera-retro"></i>
						imgine
					</h1>
					
					<!--Button to select an image-->
					<label class='center' for='img-file-btn'>
						<i class="fas fa-upload"></i>
						Select an image
					</label>
					<input name='img-file-btn' id='img-file-btn' class='img-file-btn form-control' type='file'accept = "image/*"/>
			
					<!--Selecting input and output fram radio button and dislay it-->
					<div class="btn-group btn-group-toggle top io-toggle" data-toggle="buttons">
						
						<label class='btn btn-primary input-label active' autocomplete="off" for="input">Input
							<input type='radio' value="input" id="input" name="inputoutput" checked/>
						</label>					
						
						<label class='btn btn-primary output-label' autocomplete="off" for="output">Output
							<input type='radio' value="output" id="output" name="inputoutput"/>
						</label>
					</div>


					<button class="btn btn-warning top revert"><i class="fas fa-undo"></i> Revert</button>

					<button class='btn btn-secondary top greyscale'>Generate greyscale image</button>
					
					<button class='btn btn-primary thresholding top'><i class="fa fa-caret-down"></i> Thresholding</button>
					<div class="control-div thresholding-div top">
						<input type='number' class='thresholding-value form-control' placeholder="Enter threshold value (0-255)" min='0' max='255'/>
						<select class='thresholding-option form-control small-top' id='thresholding-option' name='thresholding-option''>
							<option value=''>Select an thresholding type</option>
							<option value='bin'>Binary threshold</option>
							<option value='inv'>Inverted binary threshold</option>
							<option value='tru'>Truncated</option>
							<option value='t20'>Threshold to zero</option>
							<option value='inv_t20'>Inverted threshold to zero</option>
						</select>
						<button class="btn btn-success small-top full-width threshold-btn" disabled>Do thresholding!</button>
					</div>
				</div>
				<div id='img-load' class='col-md-9'>
					<!--input canvas where the image will be loaded-->
					<div class='canvas-div input-canvas-div'>
          				<canvas id='inputCanvas'>This browser does not supports canvas.</canvas>
					</div>
					<div class='canvas-div output-canvas-div'>
          				<canvas id='outputCanvas'>This browser does not supports canvas.</canvas>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>
  </body>
</html>
