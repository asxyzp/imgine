<!DOCTYPE html>
<html>
	<head>
		<title>TEST 4 : Understanding jQuery selectors</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script>
			$(document).ready(()=>{

				//ID selector
				let selector1 = $('#hello');
				console.log(selector1);

				//Class selector
				let selector2 = $('.hello');
				console.log(selector2);
			});
		</script>
	</head>
	<body>
		<h1 id="hello">Hello</h1>
		<h2 class="hello">Hello</h2>
		<h3 class="hello">Hello</h3>
	</body>
</html>
